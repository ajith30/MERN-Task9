<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tags with default values</title>
</head>
<body>
    <!-- Create an HTML page, which should contain all types of input elements. -->

    <label for="name">Text</label>
    <input type="text" name="" id="name" value="Ajithkumar">
    <br><br>

    <label for="check">checkbox</label>
    <input type="checkbox" name="check" id="check" checked>
    <br><br>

    <label for="radio">Radio Button</label>
    <input type="radio" name="radio" id="radio" checked>
    <br><br>

    <label for="color">Color</label>
    <input type="color" name="" id="color" value="#f6b73c">
    <br><br>

    <label for="date">Date</label>
    <input type="date" name="Date" id="date" value="2022-06-18">
    <br><br>

    <label for="dtl">Date time local</label>
    <input type="datetime-local" name="datetime-local" id="dtl" value="2018-06-12T12:06">
    <br><br>

    <label for="mail">Email</label>
    <input type="email" name="email" id="mail" value="ajith@gmail.com">
    <br><br>

    <label for="files">File</label>
    <input type="file" name="" id="files" value="Downloads/Js.png">
    <br><br>

    <label for="hid">Hidden</label>
    <input type="hidden" name="Hide" id="hid" value="12345">
    <br><br>

    <label for="pwd">Password</label>
    <input type="password" name="pwd" id="pwd" value="12345" required>
    <br><br>

    <label for="img">Image</label>
    <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1024px-Unofficial_JavaScript_logo_2.svg.png" alt="Image Not found" height="50px">
    <br><br>

    <label for="pnum">Phone</label>
    <input type="tel" name="pnum" id="pnum" value=164648848>
    <br><br>

    <label for="month">Month</label>
    <input type="month" name="" id="month">
    <br><br>

    <label for="number">Number</label>
    <input type="number" name="" id="number">
    <br><br>

    <label for="ran">Range</label>
    <input type="range" name="" id="ran">
    <br><br>

    <label for="sea">Search</label>
    <input type="search" name="" id="sea">
    <br><br>

    <label for="time">Time</label>
    <input type="time" name="" id="time">
    <br><br>

    <label for="urls">URL</label>
    <input type="url" name="" id="urls">
    <br><br>

    <label for="week">Week</label>
    <input type="week" name="" id="urls">
    <br><br>

    <label for="sub">submit</label>
    <input type="submit" value="sub">

</body>
</html>
