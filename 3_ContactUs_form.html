<!-- Design a contact us form with all fields as required. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact US</h1>
    
        <form action="">
            <label for="fName">First Name: </label>
            <input type="text"  id="fName" name="fName" required>
            <br><br>

            <label for="lName">Last Name: </label>
            <input type="text" id="lName" name="lName" required>
            <br><br>

            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="pNumber">Phone Number:</label>
            <input type="tel" id="pNumber" name="pNumber" required>
            <br><br>

            <label for="comment">How may we help you?</label>
            <textarea name="comment" id="comment"  required></textarea>
            <br><br>
            <label for="">Click here to Send</label>
            <input type="submit" value="Send" style="color: blue;">
        </form>

</body>
</html>
