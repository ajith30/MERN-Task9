<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <!-- Design form shown in the link (http://evc-cit.info/cit040/formguide/card_0.png) -->
    <h1>Yes! I want to subscribe to <big><em>Mag-O-Zine</em></big></h1>
    <form action="">
        <div>
        <input type="text" id="fname" name="" value="Ajith">
   
        <label for="fname">First Name</label>

        <input type="text" id="lname" name="" value="kumar">
        <label for="lname">Last Name</label>
        <br>
        </div>
        <input type="text" id="add" name="" value="address">
        <label for="add">Address</label>

        <input type="text" id="city" name="" value="city">
        <label for="city">City</label>

        <input type="text" id="state" name="" value="state">
        <label for="state">State</label>
        
        <input type="number" id="num" name="" value="number">
        <label for="num">Zip</label>
        <br>
        <label for="sub">Subscribe for</label>
        <input type="checkbox" name="" id="sub">

        <label for="year">1 year($19.95)</label>
        <input type="checkbox" name="" id="year">
        <span><p>2 years($35.00)</p></span>

        <strong></strong>
            <h3>Send me more information about:</h3>
            <input type="checkbox" name="" id="">
            <label for="">Computer Zone</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Shipping Zone Zone</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Cat-O-Zone</label>
        

    </form>
</body>
</html>
